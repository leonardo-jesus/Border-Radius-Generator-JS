<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Border Radius Generator w/ Steve Hanlon</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <section id="left">
    <input type='number' min='1' max='100' id='top-left' value='0'>
    <input type='number' min='1' max='100' id='bottom-left' value='0'>
  </section>

  <section id="middle-part">
    <div id='rectangle'></div>
    <textarea id="border-values" cols="38" rows="12" readonly></textarea>
    <button type="button" id="copy-code">COPY</button>
  </section>

  <section id="right">
    <input type='number' min='1' max='100' id='top-right' value='0'>
    <input type='number' min='1' max='100' id='bottom-right' value='0'>
  </section>


  <footer>Made in collab with: <a href="https://codepen.io/SixStringsCoder" target="_blank">Steve Hanlon</a></footer>

  <script src="./script.js"></script>
</body>
</html>
